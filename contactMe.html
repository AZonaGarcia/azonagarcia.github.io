<!doctype html>
<html lang="en-us">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <link rel="stylesheet" href="./assets/style.css">

  <title>Zona Garcia Contact Me</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">Zona's Creations</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="index.html">About Me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contactMe.html">Contact Me<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <style>
    body {
      background-image: url(assets/pixel-heart.png);
      background-repeat: tiled;
      background-attachment: fixed;
      background-position: center;
    }
  </style>

  <form class="container">
    <header>
      <h1>Zona Garcia</h1>
    </header>

    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <textarea name="message" class="col-12" rows="5"></textarea>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

<footer id="footer" style="background-color: lightgrey;">
  <div class="row-12" style="margin-top: 30px;">
    <p>Zona's Creations</p>
  </div>
</footer>
